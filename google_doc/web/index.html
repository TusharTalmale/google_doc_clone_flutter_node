<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- FedCM and Security Configuration -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://www.gstatic.com blob:; 
    style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; 
    connect-src 'self' http://localhost:3001 http://127.0.0.1:3001 https://accounts.google.com https://*.googleapis.com https://www.gstatic.com https://fonts.gstatic.com; 
    frame-src 'self' https://accounts.google.com; 
    img-src 'self' https: data:; 
    font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; 
    media-src 'self' https://www.gstatic.com; 
    object-src 'none'; 
  base-uri 'self';">
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="google_doc">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <!-- Google Sign-In Configuration for Web -->
  <meta name="google-signin-client_id" content="272866144375-kl18u30kuknm4t89b6l35p5g6u8l1lfr.apps.googleusercontent.com">
<script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>google_doc</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async data-use_fedcm_for_prompt="true" data-use_fedcm_for_button="true"></script></body>
</html>
